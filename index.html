<body>
    <div class="notification">
        <div class="notification-content">
            <p>If you change difficulty now, your progress will be lost</p>
            <button class="proceed">Change</button>
            <button class="cancel">Cancel</button>
        </div>
    </div>
    <div class="notificationPlayAgain">
        <div class="notificationPlayAgain-content">
            <p class="congrats"></p>
            <p>Play again?</p>
            <button class="proceedAgain">Play!</button>
            <button class="cancelAgain">No</button>
        </div>
    </div>
    <div class="overlay">

    </div>

    <div class="main-container">
        <div class="leaderboard-container">
            <div class="leaderboard-content">
                <div class="back">
                    <img src="img/back.png" alt="back">
                    <h6>back</h6>
                </div>
                <div class="back backBoard">
                    <img src="img/back.png" alt="back">
                    <h6>back</h6>
                </div>
                <div class="table-diff">
                    <div class="noob">Noob</div>
                    <div class="newbie">Newbie</div>
                    <div class="pro">Pro</div>
                    <div class="legend">Legend</div>
                </div>
                <table>
                </table>
            </div>
        </div>
        <div class="main-content">
            <div class="header">
                <div class="info">
                    <a href="https://dota2.gamepedia.com/Category:Hero_lore" class="lore">Lore</a>
                    <h6 class="leaderboard">Leaderboards</h6>
                </div>
                <h3>DOTA</h3>
                <p>Memory game</p>
            </div>
            <div class="start-game">
                <form action="">
                    <input type="text" name="" id="inputName" placeholder="Enter your username">
                    <p class="warning">Choose username and press enter! </p>
                    <br>
                    <div class="radio-inputs">
                        <div>
                            <input type="radio" name="level" value="easy" checked><span class="noob" style="color: #b0c3d9">Noob</span>    
                        </div>
                        <div>
                            <input type="radio" name="level" value="medium"><span class="noob" style="color: #4b69ff">Newbie</span>  
                        </div> 
                        <div>
                            <input type="radio" name="level" value="hard"><span class="noob" style="color: #8847ff">Pro</span>   
                        </div>
                        <div>
                            <input type="radio" name="level" value="expert"><span class="noob" style="color: #fff34f">Legend</span>   
                        </div>
                    </div>
                </form>
            </div>
        </div> 
        <div class="board-content">
            <div class="radio-inputs">
                <div>
                    <input type="radio" name="levelBoard"  value="easy"><span class="noob">Noob</span>    
                </div>
                <div>
                    <input type="radio" name="levelBoard"  value="medium"><span class="noob">Newbie</span>  
                </div> 
                <div>
                    <input type="radio" name="levelBoard"  value="hard"><span class="noob">Pro</span>   
                </div>
                <div>
                    <input type="radio" name="levelBoard"  value="expert"><span class="noob">Legend</span>   
                </div>
                <input type="submit" value="Change difficulty" class="changeDif">
            </div>
